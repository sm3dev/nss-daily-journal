<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal || Michael Wright, C51</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="images/SM3dev-angleBrackets-CRT-logo-wh-BG-favicon-1280px.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <section class="header-logo__block"><div><img src="images/SM3dev-angleBrackets-CRT-logo-wh-BG-favicon-1280px.png" alt="" class="header__logo"></div></section>
        <section class="header-page-title__block">
            <h1 class="page-title">Daily Journal</h1>
            <p class="page__tagline">Michael P. Wright, C51</p>
        </section>

    </header>

    <main class="main">
        <section class="entry-add-entry-read__block">
            <section class="new-entry-form__block">
                <form action="" method="post"></form>
            </section>
            <section class="view-entry__block">
                <div class="view-previous__block">
                    <button class="view-previous__button">
                    Previous Entry
                    </button>
                </div>
                <form action="" method="get"></form>
                <div class="view-next__block">
                    <button class="view-next__button">
                    Next Entry
                    </button>
                </div>
            </section>
        </section>

        <section class="journal-list__container">

        </section>

    </main>

    <footer class="footer">
        <section class="copyright__block">
            <p class="copyright__text">&copy; 2021 Michael P. Wright</p>
        </section>
        <section class="footer-logo__block">
            <div><a href="https://github.com/sm3dev" class="external-link" title="Visit Michael Wright's Github"><img src="images/github-icon.png" alt="Github icon" class="github-icon__logo"></a>
            </div>
        </section>
    </footer>
    
</body>
</html>
